upstream app {
    server web:8000;
}

server {
    gzip on;
    gzip_vary on;
    gzip_min_length 200;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";
    
    listen 80;

    location / {
        proxy_pass http://web;
        resolver 127.0.0.11;
    }
    location /static/ {
        gzip_types *;
        alias KMPDC/static/;
    }
    location /media/ {
        gzip_types *;
        alias KMPDC/media/;
    }
}