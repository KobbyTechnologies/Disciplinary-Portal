version: '3.7'

services:
  db:
    image: postgres
    ports: 
      - "5432"
    restart: always
    environment:
     - POSTGRES_DB=discipline
     - POSTGRES_USER=hypertext
     - POSTGRES_PASSWORD=assassin
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: python manage.py runserver 0.0.0.0:8000
    environment:
     - DEBUG=1
    depends_on:
      - db